<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amigo Educa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-600">
 
  <div class="bg-white rounded-lg shadow-lg p-8 w-96">
    <div class="flex justify-center mb-6">
  <img src="ProlEduca LOGO.png" alt="Logo Amigo Educa" class="w-32 h-auto">
</div>

   
    <!-- Campo Email -->
    <div class="mb-4">
      <input type="text" placeholder="E-mail ou telefone"
             class="w-full px-3 py-2 border-l-4 border-yellow-500 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
    </div>
   
    <!-- Campo Senha -->
    <div class="mb-2">
      <input type="password" placeholder="Senha"
             class="w-full px-3 py-2 border-l-4 border-yellow-500 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
    </div>
   
    <!-- Link Esqueci senha -->
    <div class="mb-4 text-sm">
      <a href="#" class="text-blue-600 hover:underline">Esqueci minha senha</a>
    </div>
   
    <!-- Botão Entrar -->
    <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 rounded-md transition">
      Entrar
    </button>
   
    <!-- Cadastro -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Não tem uma conta?
      <a href="#" class="text-blue-600 hover:underline">Cadastre-se.</a>
    </p>
  </div>

</body>
</html>
